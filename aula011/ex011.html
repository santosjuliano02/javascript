<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        strong#strong-pais {
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Pais</h1>
    <p><strong id="strong-pais">Em que Pais você mora?</strong> <input type="text" name="pais" id="pais"> <input type="button" value="Verificar" onclick="verificar()"></p>
    <div id="resultado">
        <p></p>
    </div>

    <script>
        function verificar() {
            var paist = window.document.getElementById('pais')
            var resultado = window.document.getElementById('resultado')
            var pais = (paist.value)
            var pais2 = (paist.value)
            var estrangeiro = (paist.value)

            if (pais == 'Brasil') {
                resultado.innerHTML = ` <p>Vivendo em ${pais}!</p> `
                resultado.innerHTML += ` <p>Você é Brasileiro!</p> `
            }

                else {
                    if (pais2 == 'Holanda') {
                        resultado.innerHTML += ` <p>Vivendo em ${pais2}</p> `
                        resultado.innerHTML += ` <p>Você é Holandês!</p> `
                    }

                    else {
                        resultado.innerHTML += ` <p>Vivendo em ${estrangeiro}!</p> `
                        resultado.innerHTML += `<p> Você é Estrangeiro!</p> ` 
                    }
                }
            }
    </script>
</body>
</html>
