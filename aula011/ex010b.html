<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM-SE</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            line-height: 5px;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Multas.</h1>
    <h3>Velocidade Maxima <strong style="background-color: black; color: white; padding-left: 5px; padding-right: 5px;">40 Km/h</strong></h3>
    <P>Velocidade: <input type="number" name="velocidade" id="velocidade"> Km/h <input type="button" value="Verificar" onclick="calcular()"></P>
    <div id="resultado">
        <p></p>
    </div>

   <script>
    function calcular() {
        var texto = window.document.getElementById('velocidade')
        var resultado = window.document.getElementById('resultado')
        var velocidade = Number(texto.value)
        resultado.innerHTML = ` <p>Sua velocidade atual é de ${velocidade} <strong>Km/h</strong></p> `

        if (velocidade > 40) {
            resultado.innerHTML += ' <p>Você atingiu o excesso de Velocidade <strong>Multado!</strong></p> '
        }

        else {
            resultado.innerHTML += ' <p>Dirija com <strong>Moderação!.</strong></p> ' 
        }
    }
   </script> 
</body>
</html>
